<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Otomatik Slayt Şov</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 1s ease;
        }
        .slide {
            min-width: 100%;
            transition: opacity 1s ease;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .slider {
                max-width: 100%;
            }
        }
        /* Satın Al Butonu */
        .buy-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #e65c00;
        }
        .buy-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="https://i.hizliresim.com/r64qv50.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://i.hizliresim.com/d5hxyz7.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://i.hizliresim.com/o7pstkp.jpg" alt="Slide 3">
        </div>
        <div class="slide">
            <img src="https://i.hizliresim.com/il35xkz.jpg" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="https://i.hizliresim.com/27dn5km.jpg" alt="Slide 5">
        </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<!-- Satın Al Butonu -->
<button class="buy-button">
    <i class="fas fa-shopping-cart"></i> Satın Al
</button>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function moveSlide(direction) {
        currentSlide += direction;
        if (currentSlide < 0) currentSlide = totalSlides - 1;
        if (currentSlide >= totalSlides) currentSlide = 0;
        updateSlidePosition();
    }

    function updateSlidePosition() {
        const slideWidth = slides[0].clientWidth;
        document.querySelector('.slides').style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    // Otomatik kayma
    function autoSlide() {
        moveSlide(1);
    }
    setInterval(autoSlide, 3000); // 3 saniyede bir kayma

    window.addEventListener('resize', updateSlidePosition);

    updateSlidePosition();
</script>

</body>
</html>
