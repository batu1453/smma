  <meta    charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repoxy Medya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Sayfa genel ayarları */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #181818;
      color: #fff;
      display: flex;
      justify-content: center;  /* Sayfa ortalamayı sağlar */
      align-items: center;  /* Sayfa ortalamayı sağlar */
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }

    /* Profil fotoğrafı ve yazı */
    .profile {
      margin-bottom: 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .profile h1 {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .profile p {
      font-size: 14px;
      color: #aaa;
    }

    /* Butonlar için container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;  /* Butonları sayfada ortalar */
      padding: 20px;
      width: 100%;
      max-width: 320px;
    }

    /* Genel buton stili */
    .button {
      background-color: #1a2a3a;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;  /* İkonlar ve yazılar arasında boşluk bırakır */
      gap: 10px;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      max-width: 320px;  /* Maksimum buton genişliği */
    }

    .button:hover {
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }

    .button .icon {
      font-size: 20px;
    }

    .button .title {
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: center;  /* Yazıyı ortalar */
      flex-grow: 1;  /* Butonun genişliğini yazıya göre ayarlar */
    }

    /* Sayfa altındaki telif hakkı yazısı */
    .copyright {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    /* İkonlar için düzenleme */
    .icon-only {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .icon-only:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.hizliresim.com/a1sff99.png" alt="Profile Image">
    <h1>Repoxy Medya √</h1>
    <p>"Repoxy Medya: Sosyal medya ile dijital başarınızı artırın."



</p>
  </div>

  <div class="button-container">
    <!-- Buton 1: Instagram -->
    <div class="button" onclick="window.location.href='/instagram.html'">
      <span class="icon"><i class="fab fa-instagram"></i></span>
      <div class="title">İNSTAGRAM SERVİSLERİ V1</div>
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- Buton 2: Instagram -->
    <div class="button" onclick="window.location.href='/igV2.html'">
      <span class="icon"><i class="fab fa-instagram"></i></span>
      <div class="title">INSTAGRAM SERVİSLERİ V2</div>
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- Buton 3: TikTok -->
    <div class="button" onclick="window.location.href='/tiktok.html'">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
      <div class="title">TİKTOK HESAP SERVİSLERİ</div>
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>

    <!-- Buton 4: YouTube -->
    <div class="button" onclick="window.location.href='/yt.html'">
      <span class="icon"><i class="fab fa-youtube"></i></span>
      <div class="title">YOUTUBE HESAP SERVİSLERİ</div>
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>

    <!-- Buton 5: Dikkat -->
    <div class="button" onclick="window.location.href='/report.html'">
      <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
      <div class="title">HERHANGİ BİR HESABİ BANLATIN</div>
      <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
    </div>
  

  <!-- Telif Hakkı Yazısı -->
  <div class="copyright">
   REPOXY MEDYA 2018-2025 
  </div>
