<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repoxy Medya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1e23;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 30px;
      margin: 8px 0;
      font-weight: 700;
      color: #ffffff;
      display: flex;
      align-items: center;
    }

    .header h1 span {
      background-color: #1877f2;
      border-radius: 50%;
      color: #ffffff;
      padding: 1px 3px; /* Daha da küçülttük */
      margin-left: 10px;
      font-size: 10px; /* Tiki daha küçük yapmak için font-size'ı daha da küçültüyoruz */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      font-weight: 900;
    }

    .header p {
      font-size: 16px;
      font-weight: 500;
      color: #e0e0e0;
      max-width: 350px;
      margin: 0 auto;
      text-align: center;
    }

    .search-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      background-color: #333333;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .search-container input {
      width: 100%;
      background-color: transparent;
      color: white;
      border: none;
      padding: 8px;
      font-size: 16px;
      outline: none;
    }

    .search-container button {
      background-color: #444444;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #555555;
    }

    .buttons-container {
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1877f2;
      color: white;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #155db8;
      transform: translateY(-3px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.4);
    }

    .button .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
    }

    .button span {
      flex: 1;
      margin-left: 10px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .button .arrow {
      font-size: 18px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #1877f2;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }
      .buttons-container {
        width: 100%;
        padding: 0 10px;
      }
      .button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .header img {
        width: 80px;
        height: 80px;
      }
      .header h1 {
        font-size: 24px;
      }
      .button {
        font-size: 13px;
        padding: 10px;
      }
      .button .icon {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.hizliresim.com/9u8kefr.png" alt="Repoxy Medya Logo">
    <h1>Repoxy Medya <span>✔</span></h1>
    <p>Dijital Pazarlama ve Oyun Hizmetlerinde Profesyonel Çözümler</p>
  </div>
  
  
  
  
  
  

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Hizmet arayın..." onkeyup="searchService()">
    <button><i class="fas fa-search"></i></button>
  </div>

  <div class="buttons-container" id="buttons-container">
    <a href="/ig.html" class="button">
      <div class="icon"><i class="fab fa-instagram"></i></div>
      <span>Instagram Servisleri</span>
      
      
      
      
      
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    <a href="/tiktok.html" class="button">
      <div class="icon"><i class="fab fa-tiktok"></i></div>
      <span>TikTok Servisleri</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    
    
    
    
    
    
    <a href="/youtube.html" class="button">
      <div class="icon"><i class="fab fa-youtube"></i></div>
      <span>YouTube Servisleri</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    
    
    
    
    
    
    
    
    
    
    <a href="/ban.html" class="button">
      <div class="icon"><i class="fas fa-ban"></i></div>
      <span>Hesap Banlat</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    
    
    
    
    
    
    <a href="/fakeno.html" class="button">
      <div class="icon"><i class="fas fa-phone-alt"></i></div>
      <span>Fake No Al</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    
    
    
    
    
    <a href="#" class="button">
      <div class="icon"><i class="fas fa-globe"></i></div>
      <span>Web Servisleri</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    
    
    
    
    
    <a href="/guvenirlik.html
" class="button">
      <div class="icon"><i class="fas fa-shield-alt"></i></div>
      <span>Güvenilirlik</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    <a href="/apps.html" class="button">
      <div class="icon"><i class="fas fa-cogs"></i></div>
      
      
      
      
      
      <span>Uygulamalarımız</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
    <a href="/contact.html" class="button">
      <div class="icon"><i class="fas fa-phone-alt"></i></div>
      
      
      
      
      <span>Bize Ulaşın</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
  </div>

  <script>
    function searchService() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const buttons = document.getElementsByClassName('button');
      for (let i = 0; i < buttons.length; i++) {
        const button = buttons[i];
        const text = button.querySelector('span').textContent.toLowerCase();
        if (text.includes(input)) {
          button.style.display = 'flex'; // Match found, display the button
        } else {
          button.style.display = 'none'; // No match, hide the button
        }
      }
    }
  </script>


 <footer>
        <img src="https://i.hizliresim.com/i7y3sfy.png" alt="Footer Görseli" width="250">
        <p>© 2024 Repoxy Medya - Tüm Hakları Saklıdır</p>
    </footer>
</body>
</html>
