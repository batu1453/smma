<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonim Olma Servisi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1D3557; /* Koyu mavi tonları */
      color: #F1FAEE; /* Açık bej yazı rengi */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header i {
      font-size: 60px;
      color: #A8DADC; /* Soluk mavi renk */
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 36px;
      margin: 8px 0;
      font-weight: 700;
      color: #F1FAEE; /* Beyazımsı açık bej */
    }

    .header p {
      font-size: 14px;
      font-weight: 500;
      color: #A8DADC; /* Açık mavi */
      max-width: 350px;
      margin: 0 auto;
      text-align: center;
    }

    .buttons-container {
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #457B9D; /* Orta mavi */
      color: white;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #1D3557; /* Koyu mavi */
      transform: translateY(-3px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.3);
    }

    .button:focus {
      background-color: #1D3557;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .button .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
    }

    .button span {
      flex: 1;
      margin-left: 10px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .button .arrow {
      font-size: 18px;
    }

    /* Scrollbar özelleştirme */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #457B9D;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }
      .buttons-container {
        width: 100%;
        padding: 0 10px;
      }
      .button {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .header i {
        font-size: 50px;
      }
      .header h1 {
        font-size: 24px;
      }
      .button {
        font-size: 14px;
        padding: 10px;
      }
      .button .icon {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-mobile-alt"></i> <!-- Fiziksel Hat Al ikonunu kullandık -->
    <h1>Anonim Olma Servisi</h1>
    <p>Fiziksel hat alarak anonim kalma hizmetinden yararlanabilirsiniz.</p>
  </div>

  <div class="buttons-container">
    <a href="https://shopier.com/31488649" class="button">
      <div class="icon"><i class="fas fa-sim-card"></i></div> <!-- SIM kart ikonu -->
      <span>Fiziksel Hat Al</span>
      <div class="arrow"><i class="fas fa-chevron-right"></i></div>
    </a>
  </div>
</body>
</html>
