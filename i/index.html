<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Karanlık Tema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #303134;
            border-radius: 24px;
            padding: 10px 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #ffffff;
            outline: none;
            font-size: 16px;
            margin-left: 10px;
        }

        .search-bar .icon {
            margin-right: 10px;
            cursor: pointer;
            color: #ffffff;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #8ab4f8;
        }

        .footer a {
            color: #8ab4f8;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">Google</div>
    <div class="search-bar">
        <div class="icon"><i class="fas fa-search"></i></div>
        <input type="text" id="searchInput" placeholder="Google'da Ara veya bir URL girin">
        <div class="icon"><i class="fas fa-microphone"></i></div>
    </div>
    <div class="footer">
        Google'a özgü: <a href="#">Türkçe</a> | <a href="#">İngilizce</a>
    </div>

    <script>
        // Arama çubuğundaki Enter tuşunu dinleyin
        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const query = this.value.toLowerCase(); // Kullanıcının yazdığı metni al
                if (query.includes('İrem') || query.includes('irem')) {
                    window.location.href = '/i/search.html';
                } else {
                    window.location.href = '/i/search.html';
                }
            }
        });
    </script>
</body>
</html>
