    body {
      margin: 0;

      background-color: #000; /* Simsiyah arka plan */
      color: #F0F4F8;
      display: flex;
      flex-direction: column;

    .header {

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .header h1 {
      font-size: 40px;
      font-weight: 700;

    }

    .buttons-container {
      width: 100%;
      max-width: 450px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #1E90FF, #4682B4); /* Mavi tonlar */
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: linear-gradient(135deg, #4682B4, #1E90FF); /* Hover için mavi geçiş */
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .button .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .button:hover .icon {
      background-color: white;
      color: #4682B4; /* Hover için mavi ton */
    }

    .button span {
      flex: 1;
      margin-left: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .button .arrow {
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 32px;
      }
      .button {
        font-size: 16px;
        padding: 12px;
      }
      .button .icon {
        width: 40px;
        height: 40px;
      }
      .header p {

      }
