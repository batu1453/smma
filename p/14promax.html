  <style>
    /* Genel Ayarlar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      line-height: 1.6;
      color: #f4f4f4;
      background-color: #000;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.8em;
      color: #fff; /* Beyaz renk */
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #ddd;
      text-align: center;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Satın Al Buton Stili */
    .btn {
      background-color: #25d366; /* WhatsApp rengi */
      color: white;
      font-size: 1.2em; /* Küçültülmüş buton boyutu */
      font-weight: bold;
      padding: 10px 20px; /* Küçültülmüş padding */
      border-radius: 30px;
      border: none;
      width: 70%; /* Responsive buton genişliği */
      max-width: 350px; /* Maksimum genişlik */
      text-align: center;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none; /* Altı çizgiyi kaldırdım */
    }

    /* Buton ikonu */
    .btn i {
      margin-right: 10px; /* İkon ve metin arasına boşluk */
    }

    /* Buton hover efekti */
    .btn:hover {
      background-color: #128c7e; /* WhatsApp koyu yeşil */
      transform: scale(1.05);
    }

    /* Buton aktif durum stili */
    .btn:active {
      background-color: #075e54;
    }

    /* Galeri */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      background: #222;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.8);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      padding: 10px 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin-top: 30px;
    }

    .social-icon {
      font-size: 2em;
      color: #fff;
      text-decoration: none;
    }

    .social-icon:hover {
      color: #ff6347;
    }
  </style>
