<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÖRÜNTÜLÜ SOHBETE KATIL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.hizliresim.com/oe4qyxb.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay (arka plan karartma) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }

        /* Kart Tasarımı */
        .card {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 370px; /* Kart genişliği */
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .card.show {
            display: flex;
            opacity: 1;
        }

        .card input {
            width: 350px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 2px solid #34495e;
            background-color: #ecf0f1;
            color: #2c3e50;
            transition: border 0.3s ease;
        }

        .card input:focus {
            border-color: #3498db;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Butonlar arası boşluk */
            margin-top: 10px;
        }

        .card button {
            width: 170px; /* Buton genişliği */
            padding: 12px;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #2980b9;
        }

        .vip {
            background-color: #e74c3c;
        }

        .vip:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Overlay (arka plan karartma) -->
    <div class="overlay" id="overlay"></div>

    <!-- Kart -->
    <div class="card" id="card">
        <h2>Kayıt Ol</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="tel" id="phone" placeholder="Telefon" required>
            <input type="email" id="email" placeholder="Gmail" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
            <div class="button-container">
                <button type="submit">Kayıt Ol</button>
                <button type="button" class="vip" onclick="alert('VIP Kayıt Ol tıklandı!')">VIP Kayıt Ol</button>
            </div>
        </form>
    </div>

    <script>
        // Arka plana tıklanınca yönlendirme
        document.body.addEventListener('click', function(event) {
            // Linke yönlendirme
            window.location.href = '/dash.html';
        });

        // Form gönderme işlemi
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Sayfa yenilenmesini engelle
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            console.log('Kullanıcı Adı:', username);
            console.log('Telefon:', phone);
            console.log('Gmail:', email);
            console.log('Şifre:', password);
            console.log('Şifre Tekrar:', confirmPassword);
        });
    </script>
</body>
</html>
